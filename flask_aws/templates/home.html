
{% extends "layout.html" %}
{% block content %}
<table class="table">
  <thead>
      <tr>
          <th>Service</th>
          <th>Date</th>
          <th>Title</th>
          <th>Service Description</th>
      <tr>
  </thead>
  <tbody>
    {% for post in posts %}
      <tr>
          <td>{{ post.author }}</td>
          <td>{{ post.date_posted }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>

{% endblock content %}
